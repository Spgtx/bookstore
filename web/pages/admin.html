<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../style/admin.css" />
</head>

<body>
  <div class="admin-container">
    <header>
      <h1>ðŸ“š Admin Dashboard</h1>
      <button id="toggleTheme">ðŸŒ— Toggle Theme</button>
      <button id="logout">Logout</button>
    </header>

    <nav>
      <button class="tab active" data-tab="overview">ðŸ“Š Overview</button>
      <button class="tab" data-tab="books">ðŸ“š Books</button>
      <button class="tab" data-tab="users">ðŸ‘¥ Users</button>
      <button class="tab" data-tab="orders">ðŸ§¾ Orders</button>
    </nav>

    <main>
      <!-- Overview Dashboard -->
      <section id="overview" class="tab-content active">
        <h2>ðŸ“ˆ Stats Overview</h2>
        <div class="dashboard-stats">
          <div>Total Books: <span id="totalBooks">0</span></div>
          <div>Total Users: <span id="totalUsers">0</span></div>
          <div>Pending Orders: <span id="pendingOrders">0</span></div>
        </div>
      </section>

      <!-- Books Management -->
      <section id="books" class="tab-content">
        <h2>ðŸ“š Manage Books</h2>
        <form id="addBookForm">
          <input type="text" name="title" placeholder="Title" required />
          <input type="text" name="author" placeholder="Author" required />
          <input type="file" name="imageFile" id="imageFile" />
          <input type="number" name="price" placeholder="Price" required />
          <input type="number" name="originalPrice" placeholder="Original Price" />
          <input type="number" name="rating" placeholder="Rating (0-5)" step="0.1" />
          <button type="submit">âž• Add Book</button>
        </form>

        <input type="text" id="bookSearch" placeholder="Search books..." />
        <div id="bookList"></div>
      </section>

      <!-- Users Management -->
      <section id="users" class="tab-content">
        <h2>ðŸ‘¥ Registered Users</h2>
        <input type="text" id="userSearch" placeholder="Search users..." />
        <div id="userList"></div>
      </section>

      <!-- Orders Management -->
      <section id="orders" class="tab-content">
        <h2>ðŸ§¾ Orders</h2>
        <input type="text" id="orderSearch" placeholder="Search orders by user/email..." />
        <div id="orderList"></div>
      </section>
    </main>
  </div>

  <!-- Modal for Previewing / Editing Book -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="../logic/admin.js"></script>
</body>

</html>
